<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <script defer src="https://dartpad.hivedb.dev/inject_embed.dart.js"></script>
  <style type="text/css">
    .container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }

    .video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Hive Documentation',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      auto2top: true,
      homepage: 'home.md',
      themeColor: '#0AC7EF',
      notFoundPage: true,
      logo: 'assets/logo.svg',
      pagination: {
        crossChapter: true
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/hivedb/docs/tree/master/', undefined, 'Edit on GitHub'),
        function (hook) {
          var iframes = {};
          hook.beforeEach(function (content) {
            return content.replace(/^```dart:(dart|flutter):([0-9]{1,3})px(.*?)```/mgs, function (m, type, height, code) {
              var id = Math.random().toString(36).substr(2, 9);
              iframes[id] = code.trim();
              return `<iframe style="width:100%;height:${height}px;" src="https://dartpad.hivedb.dev/embed-${type}.html" id="${id}"></iframe>`;
            });
          });
          hook.doneEach(function () {
            for (let [id, code] of Object.entries(iframes)) {
              document.getElementById(id).onload = function () {
                document.getElementById(id).contentWindow.postMessage({ 'sourceCode': { 'main.dart': code }, 'type': 'sourceCode' }, '*');
                delete iframes[id];
              };
            }
          });
        }
      ]
    }

    window.clearIndexedDb = function() {
      var i = document.createElement('iframe');
      i.style.visibility = 'hidden';
      i.onload = function () { i.parentNode.removeChild(i); };
      i.src = 'https://dartpad.hivedb.dev/clear-indexeddb.html';
      i.onload = function () {
        location.reload();
      }
      document.body.appendChild(i);
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-dart.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
</body>
